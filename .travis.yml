dist: focal

addons:
  apt:
    packages:
      - wget
      - pkg-config
      - python

git:
  submodules: false

jobs:
  include:

    - name: "Environment"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./info.sh

    - name: "Fetch"
      script:
      - ./tools/bazel fetch //...
      - ./tools/bazel run tools/docker_images
      - ./info.sh

    - name: "[normal] clang-tidy"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=dev --config=clang_tidy --platform_suffix=clang_tidy

    - name: "[normal] linux_x86_64_clang prod"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=linux_x86_64_clang --config=prod --platform_suffix=linux_x86_64_clang_prod

    - name: "[normal] linux_x86_64_gcc prod"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=linux_x86_64_gcc --config=prod --config=cc --platform_suffix=linux_x86_64_gcc_prod

    - name: "[sanitizer] asan/lsan"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --config=linux_x86_64_clang --config=cc --config=sanitizer --config=asan --config=lsan --platform_suffix=clang_asan_lsan

    - name: "[sanitizer] sanitizer"
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./sanitize.sh

