dist: focal

addons:
  apt:
    packages:
      - wget
      - pkg-config
      - python

git:
  submodules: false

jobs:
  include:
    - name: info
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./info.sh

    - name: linux_x86_64_clang Production
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=linux_x86_64_clang --config=prod --config=cc

    - name: linux_x86_64_clang Development + clang-tidy
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=linux_x86_64_clang --config=dev --config=clang_tidy

    - name: linux_x86_64_gcc
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=linux_x86_64_gcc --config=cc

    - name: esp32_xtensa_lx6_gcc
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./tools/bazel test ... --output_groups=+metadata --config=esp32_xtensa_lx6_gcc --config=cc

    - name: Sanitizer
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - travis_wait ./tools/bazel test ... --config=linux_x86_64_clang --config=cc --config=sanitizer --config=asan --config=lsan

    - name: Sanitizer Script
      script:
      - cp tools/ci/travis/.bazelrc.local .bazelrc.local
      - ./sanitize.sh
